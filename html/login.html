<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital Shop | Login</title>
    <link
      rel="shortcut icon"
      onclick="return false"
      href="../assets/images/logo icon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body>
    <div class="login_container">
      <div class="login">
        <div class="login_heading">
          <h2 class="login_heading_title">Login</h2>
          <p class="login_heading_subtitle">
            Enter Login details to get access
          </p>
        </div>
        <div class="login_inputs">
          <div class="login_inputs_input">
            <label class="login_inputs_input_label" for="email"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              class="login_inputs_input_input"
              data-
              placeholder="Email address"
            />
          </div>
          <div class="login_inputs_input">
            <label class="login_inputs_input_label" for="password"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="login_inputs_input_input"
              placeholder="Enter Password"
            />
          </div>
          <div class="login_inputs_check">
            <div class="login_inputs_check_check">
              <input
                type="checkbox"
                name="keep_logged"
                class="login_inputs_check_check_checkbox"
              />
              <label class="login_inputs_check_check_label" for="keep_logged"
                >Keep me logged in</label
              >
            </div>
            <a href="#" onclick="return false" class="login_inputs_check_forgot"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="login_footer">
          <p class="login_footer_signup">
            Don't have an account?
            <a href="./signup.html" class="login_footer_signup_link">Sign up</a>
            here
          </p>
          <button class="login_footer_button">Login</button>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
