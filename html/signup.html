<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital Shop | Sign Up</title>
    <link
      rel="shortcut icon"
      onclick="return false"
      href="../assets/images/logo icon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body>
    <div class="signup_container">
      <div class="signup">
        <div class="signup_heading">
          <h2 class="signup_heading_title">Sign Up</h2>
          <p class="signup_heading_subtitle">
            Create your account to get full access
          </p>
        </div>
        <div class="signup_inputs">
          <div class="signup_inputs_input">
            <label class="signup_inputs_input_label" for="name"
              >Full name</label
            >
            <input
              type="text"
              name="name"
              class="signup_inputs_input_input"
              data-
              placeholder="Enter full name"
            />
          </div>
          <div class="signup_inputs_input">
            <label class="signup_inputs_input_label" for="email"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              class="signup_inputs_input_input"
              data-
              placeholder="Enter email address"
            />
          </div>
          <div class="signup_inputs_input">
            <label class="signup_inputs_input_label" for="password"
              >Password</label
            >
            <input
              type="password"
              name="password"
              class="signup_inputs_input_input"
              placeholder="Enter Password"
            />
          </div>
          <div class="signup_inputs_input">
            <label class="signup_inputs_input_label" for="password"
              >Confirm Password</label
            >
            <input
              type="password"
              name="password"
              class="signup_inputs_input_input"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="signup_footer">
          <p class="signup_footer_login">
            Already have an account?
            <a href="./login.html" class="signup_footer_login_link">Login</a>
            here
          </p>
          <button class="signup_footer_button">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/signup.js"></script>
</html>
